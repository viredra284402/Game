<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">Congraculations you are the Winner</p>
        <button class="new-btn"><a href="#" class="arrow">Play Again<span><i class="ri-arrow-right-line"></i></span></a></button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="reset-btn"><a href="#" class="arrow">Reset Game <span><i class="ri-arrow-right-line"></i></span></a></button>
    </main>
    <script src="script.js"></script>
</body>

</html>
